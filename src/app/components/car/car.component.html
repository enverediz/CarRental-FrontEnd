<div *ngIf = "dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf = "dataLoaded == true" class="table">
    <thead>
        <tr>            
            <th>Araba Adi</th>
            <th>Marka</th>
            <th>Renk</th>            
            <th>Gunluk Fiyat</th>
        </tr>
    </thead>
    <tr *ngFor= "let car of cars">        
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>        
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
